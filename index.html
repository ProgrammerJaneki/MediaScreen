<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <link
         rel="stylesheet"
         href="/fontawesome-free-6.1.1-web/css/all.min.css"
      />
      <title>Media Query</title>
   </head>
   <body>
      <section class="main-body">
         <!-- We will have 3 main Columns -->
         <!-- Left Col -->
         <div class="main-left-col">
            <section class="left-col-main-options">
               <header class="left-col-header">
                  <img
                     src="/images/todo.png"
                     alt="logo"
                     width="80"
                     height="80"
                  />
               </header>
               <div class="today-option left-option">
                  <i class="fa-solid fa-square-check"></i>
                  <span>Today</span>
               </div>
               <div class="completed-option left-option">
                  <i class="fa-solid fa-square-check"></i>
                  <span>Completed</span>
               </div>
               <div class="project-option">
                  <div class="project-option-header">
                     <div class="project-option-header-left">
                        <i class="fa-solid fa-folder"></i>
                        <span>Project</span>
                     </div>
                     <i class="fa-solid fa-chevron-down"></i>
                  </div>
                  <div class="project-option-items">
                     <div class="proj-1">Project 1</div>
                     <div class="proj-2">Project 2</div>
                     <div class="proj-3">Project 3</div>
                  </div>
               </div>
               <div class="tags-option left-option">Tags</div>
               <div class="profile-option left-option">Jannel Revilla</div>
            </section>
         </div>
         <!-- Middle Col -->
         <div class="main-middle-col">
            <header class="middle-col-header">
               <small>Drafts</small>
               <span class="middle-col-title">Today</span>
               <small>This Week</small>
            </header>
            <section class="middle-body-container">
               <div class="middle-projects">
                  Projects
                  <div class="main-projects">
                     Front End
                     <div class="sub-projects">Design</div>
                  </div>
               </div>
               <div class="middle-tasks">
                  Tasks
                  <div class="main-tasks">
                     CPEN 200B
                     <div class="sub-tasks">Lab 1</div>
                  </div>
               </div>
            </section>
         </div>
         <!-- Right Col -->
         <div class="main-right-col">
            <header class="right-col-header">Calendar</header>
         </div>
      </section>
   </body>
</html>
